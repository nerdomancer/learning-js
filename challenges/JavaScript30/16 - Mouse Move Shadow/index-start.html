<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    
    const walk = 200; // 200px

    function shadow(e) {
      let wh = {
        width: hero.offsetWidth,
        height: hero.offsetHeight
      };
      
      let eventWh = {
        x: e.offsetX,
        y: e.offsetY
      };

      
      if(this !== e.target) {
        eventWh.x += e.target.offsetLeft;
        eventWh.y += e.target.offsetTop;
      }

      const xWalk = Math.round((eventWh.x / wh.width * walk) - (walk / 2));
      const yWalk = Math.round((eventWh.y / wh.height * walk) - (walk / 2));

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 red,
        ${-xWalk}px ${yWalk}px 0 blue,
        ${xWalk}px ${-yWalk}px 0 cyan,
        ${-xWalk}px ${-yWalk}px 0 yellow
        `;
      
    }



    hero.addEventListener('mousemove', shadow);

  </script>
</body>

</html>
